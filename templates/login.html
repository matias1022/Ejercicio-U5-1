{% extends "base_template.html" %}
{% block title %}Inicio de Sesión{% endblock %}
{% block content %}
<div class="background"></div>
<div class='main'>
      <h1>Inicio de Sesión</h1>       
      <form action = "{{ request.path }}" method = "post" class = "container">
         <input class='form-1' type = "text" name = "DNI" placeholder = "Ingresar DNI" required pattern="[0-9]+"/>
         <input class='form-1' type = "password" name = "password" placeholder = "Ingresar contraseña"/>
         <input class='botton' type = "submit" value = 'Ingresar' />
         <a class='clase-a'href = "{{ url_for('inicio') }}"> Inicio </a>
      </form>
</div>
{% endblock %}
